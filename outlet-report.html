<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Outlet Visit - Tulasi Sales</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<h2>Outlet Visit Report</h2>
<form id="visitForm">
<div>District: <select id="v_district"></select></div>
<div>Town: <select id="v_town"></select></div>
<div>Distributor: <select id="v_distributor"></select></div>
<div>Outlet: <select id="v_outlet"></select></div>
<div>Order Taken: <select id="v_order"><option>Yes</option><option>No</option></select></div>
<div>Stock Available: <select id="v_stock"><option>Yes</option><option>No</option></select></div>
<div>Display: <select id="v_display"><option>Good</option><option>Average</option><option>Poor</option></select></div>
<div>Remarks: <textarea id="v_remarks"></textarea></div>
<div><button type="submit">Submit Visit</button></div>
</form>
<script src="scripts/app.js"></script>
<script>
if(window.app && app.initVisitForm) app.initVisitForm();
</script>
</body>
</html>
