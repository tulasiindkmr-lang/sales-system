<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sales Order - Tulasi Sales</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<h2>Sales Order Form</h2>
<form id="orderForm">
<div>District: <select id="districtSelect"></select></div>
<div>Town: <select id="townSelect"></select></div>
<div>Distributor: <select id="distributorSelect"></select></div>
<div>Outlet: <select id="outletSelect"></select></div>
<div>Proprietor: <input id="propName" readonly></div>
<div>WhatsApp: <input id="propWhats" readonly></div>
<div>Location: <input id="propLoc" readonly></div>
<div>Running Items: <select id="itemsSelect" multiple></select></div>
<div>Grade: <select id="gradeSelect"><option>A</option><option>B</option><option>C</option></select></div>
<div><button type="submit">Submit Order</button></div>
</form>


<script src="scripts/app.js"></script>
<script>
if(window.app && app.initSalesForm) app.initSalesForm();
</script>
</body>
</html>
